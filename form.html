<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MetroUI - Bootstrap</title>    

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">    
    <link href="css/bootstrap-responsive.css" rel="stylesheet">    
    <link href="css/chosen.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">    
    
  </head>

  <body style="background: #cc9966">
    
    <div class="modal" style="position: relative; top: 90px; left: auto; margin: 0 auto 20px; z-index: 1; max-width: 100%; width: 900px;">
      <div class="modal-header">
        <a type="button" class="close" data-dismiss="modal" aria-hidden="true"></a>
        <h3>Modal header</h3>
      </div>
      <div class="modal-body">

        <div class="container-fluid">
          
          <form class="bs-docs-example form-horizontal">
            <legend>Legend</legend>
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>

            <div class="control-group">
              <label class="control-label" for="bears">Bear</label>
              <div class="controls">
              <select id="bears" name="bears" data-placeholder="Your Favorite Type of Bear" style="width:350px;" class="chzn-select-deselect" tabindex="7">
                  <option value=""></option>
                  <option value="1" class="major">American Black Bear</option>
                  <option value="2" class="sub">Asiatic Black Bear</option>
                  <option value="3" class="sub">Brown Bear</option>
                  <option value="4" class="sub">Giant Panda</option>
                  <option value="5" class="major">Sloth Bear</option>
                  <option value="6" class="sub">Sun Bear</option>
                  <option value="7" class="sub">Polar Bear</option>
                  <option value="8" class="sub">Spectacled Bear</option>
                </select>
                </div>
            </div>
            

            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox" name="cb1"> 
                  <span>Remember me</span>
                </label>
                <label class="metro-check">
                  <input type="checkbox" checked="checked" name="cb1">
                    <span>Checked</span>
                  </label>
                  <label class="metro-check">
                    <input type="checkbox" name="cb2">
                  <span>Unchecked</span>
                </label>
                <button type="submit" class="btn">Sign in</button>
              </div>
            </div>
          </form>

        </div>
      <div class="modal-footer">
        <a href="#" class="btn">Close</a>
        <a href="#" class="btn btn-primary">Primary Button</a>
        <a href="#" class="btn btn-success">Success Button</a>
        <a href="#" class="btn btn-danger">Danger Button</a>
        <a href="#" class="btn btn-warning">Warning Button</a>
      </div>
    </div>

    <script src="js/jquery.js"></script>    
    <script src="js/chosen.jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>     
    <script type="text/javascript">
      $(function(){
        $(".chzn-select-deselect").chosen({allow_single_deselect:true})
          .change(function(e){
            my = e;
            var selected = $('select[name=spec] > option:selected').hasClass('major');
            console.log(selected);
          });
      });
      
    </script>  
  </body>
</html>
